<html>
    <head>
		<!-- This meta tag tells device to fetch image, saving transfer costs from MXit. 
		It makes the user experience faster because the content can be seen before the images are transferred.
		Images are also cached on the client if they are the same url.
		Disadvantage: some devices might prompt for each image requested if not cached.-->
		<meta name="mxit" content="no_inline_images" />
        <title></title>
    </head>
