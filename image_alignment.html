<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Images</title>
    </head>
    <body>
		<b>Image Alignment:</b>
		<br /><br />
		<b>Align attribute</b>
		<br /><br />
		Image align=none
		<br />
		<img src="./images/beast.png" align="none" />
		<br />
		Image align=left
		<br />
		<img src="./images/beast.png" width="40" height="40" align="left" />
		<br />
		Image align=center
		<br />
		<img src="./images/beast.png" align="center" />
		<br />
		Image align=right
		<br />
		<img src="./images/beast.png" width="40" height="40" align="right"/>
		<br />
		<b>Float attribute</b>
		<br /><br />
		<br />
		Image float=left
		<br />
		<img src="./images/beast.png" style="float:left;" />
		<br />
		Image float=right
		<br />
		<img src="./images/beast.png" width="40" height="40" style="float:right;" />
		<br /><br />

	</body>
</html>
